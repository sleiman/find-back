<!DOCTYPE html>
<html lang="en" class="no-js" ng-app>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Select Your Coffee - Montreal</title>
		<meta name="description" content="adbeus" />
		<meta name="keywords" content="adbeus" />
		<meta name="author" content="adbeus" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="js/main.js"></script>
		<script src="lib/angular/angular.min.js"></script>
		<script src="js/controllers.js"></script>
	</head>
	<body class="nl-blurred">
		<div class="container demo-1">
			<div class="main clearfix" ng-controller="CoffeeTypes">
				<!-- nlp module -->
				<form id="nl-form" class="nl-form">
					I feel like drinking 
					<select ng-model="coffee" ng-options="a.name for a in coffees"></select>
					<br />in
					<select ng-model="size" ng-options="b.name for b in sizes"></select>
					coffee shop
					<br />in 
					<select ng-model="area" ng-options="c.name for c in areas"></select>
					and </br> where I can 
					<select ng-model="mood" ng-options="d.name for d in moods"></select>.
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit">Find a coffee shop</button>
					</div>
					<div class="nl-overlay"></div>
				</form><!-- /nlp module -->
			</div>
		</div><!-- /container -->
		<script src="js/nlform.js"></script>
		<script>
			var nlform = new NLForm( document.getElementById( 'nl-form' ) );
		</script>
	</body>
</html>
